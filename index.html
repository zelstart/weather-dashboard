<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
  <!--Other Stylesheets-->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <!--dayjs-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!--Other Scripts-->
  <script src="assets/js/script.js"></script>

  <title>Weather Dashboard</title>
</head>

<body>
  <div id="container">

    <header class="header p-3">
      <h1 class="cstm-h1 display-2">Weather Dashboard</h1>
    </header>

    <div class="row justify-content-evenly">

      <!-- Left-Side Content -->
      <section id="left-side" class="col-10 col-lg-2 card my-2 bg-white rounded section-shadow">
        <div id="search" class="p-2 my-2">
          <h2 class="cstm-h2">Search for a City:</h2>
          <input type="text" class="form-control shadow-none" id="search-bar" placeholder="Boston, MA">
          <div class="d-grid gap-2">
            <button id="search-button" type="submit" class="btn cstm-btn mt-1">Search!</button>
          </div>
        </div>
        <hr>
        <div id="search-history" class="d-grid gap-2 p-2 my-2">
          <!-- javascript will create elements here-->

        </div>
      </section>

      <!-- Right-Side Content -->
      <section id="right-side" class="col-10 col-lg-9 my-2 bg-white rounded section-shadow hidden">
        <div class="p-2 my-2">
          <h3 class="cstm-h3">
            Current Forecast
            <hr>
          </h3>
          <!-- javascript will create elements here-->
            <div id="current-forecast" class="card cstm-card-bg mt-4 mb-2 card-shadow">

              <div class="card-header card-header-text cstm-card-header-bg">
                <span id="current-city" class="bold"></span><span id="current-date"></span><img id="current-weather" src=""> <span class="italic" id="current-desc"></span>
              </div>
              <div class="card-body">
                <span class="current"><span class="bold">Temp:</span> <span class="weather-data" id="current-temp"></span></span> <br>
                <span class="current"><span class="bold">Wind:</span> <span class="weather-data" id="current-wind"></span></span> <br>
                <span class="current"><span class="bold">Humidity:</span> <span class="weather-data" id="current-humidity"></span></span>
              </div>

          </div>
        </div>
        <div class="p-2 my-2">
          <h3 class="cstm-h3">
            5-Day Forecast
            <hr>
          </h3>
          <div id="five-day-forecast" class="row mt-4 mb-2">
            <!-- javascript will create elements here-->


          </div>
      </section>
    </div>
  </div>

</body>
